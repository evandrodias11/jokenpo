<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jokenpô</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png">
</head>

<body>
    <div class="header">
        <h1>Jokenpô</h1>
    </div>
    <div class="container">
        <div class="scores">
            <button class="fa-solid fa-rotate-right reload" onclick="resetGame()"></button>
            <p>Computador :
                <span id="computer_score">0</span>
            </p>
            <p>
                Você :
                <span id="user_score">0</span>
            </p>
        </div>
        <div class="weapons">
            <button onclick="checker('pedra')">
                <i class="far fa-hand-rock"></i>
            </button>
            <button onclick="checker('papel')">
                <i class="far fa-hand-paper"></i>
            </button>
            <button onclick="checker('tesoura')">
                <i class="far fa-hand-scissors"></i>
            </button>
        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
            <p id="instruction"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
